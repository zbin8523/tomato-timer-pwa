<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#f0f9ff"/>
    
    <!-- 计时器页面 -->
    <g transform="translate(100,50)">
        <rect x="0" y="0" width="180" height="320" rx="20" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
        <circle cx="90" cy="120" r="60" fill="none" stroke="white" stroke-width="4"/>
        <text x="90" y="125" text-anchor="middle" fill="white" font-size="24" font-weight="bold">25:00</text>
        <text x="90" y="280" text-anchor="middle" fill="white" font-size="16">计时器</text>
    </g>
    
    <!-- 箭头1 -->
    <path d="M300,160 L380,160" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 统计页面 -->
    <g transform="translate(400,50)">
        <rect x="0" y="0" width="180" height="320" rx="20" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
        <path d="M45,260 L45,140 M45,260 L85,200 L125,220 L165,160" stroke="white" stroke-width="2" fill="none"/>
        <text x="90" y="280" text-anchor="middle" fill="white" font-size="16">统计</text>
    </g>
    
    <!-- 箭头2 -->
    <path d="M600,160 L680,160" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 设置页面 -->
    <g transform="translate(700,50)">
        <rect x="0" y="0" width="180" height="320" rx="20" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
        <circle cx="90" cy="140" r="30" fill="none" stroke="white" stroke-width="2"/>
        <path d="M75,140 L105,140 M90,125 L90,155" stroke="white" stroke-width="2"/>
        <text x="90" y="280" text-anchor="middle" fill="white" font-size="16">设置</text>
    </g>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
        </marker>
    </defs>
</svg>